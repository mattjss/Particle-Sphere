<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Shader Orb</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Inter', system-ui, sans-serif; }
        #container { width: 100vw; height: 100vh; }

        .upload-ui {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .upload-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .preview-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .preview-filename {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .preview-clear {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            cursor: pointer;
        }
        .preview-clear:hover { color: rgba(255,255,255,0.9); }

        .upload-btn {
            width: 180px;
            height: 48px;
            background: rgba(12,12,18,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 999px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
        }
        .upload-btn:hover { color: rgba(255,255,255,0.9); }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/Pass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

    <script src="js/shaders.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/morphEngine.js"></script>
    <script src="js/uploadUI.js"></script>
    <script src="main.js"></script>
</body>
</html>
